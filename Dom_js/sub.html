<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #10151b;
      }

      .navbar {
        background-color: #1f2937;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 2rem;
        position: relative;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .navbar-right {
        display: flex;
        align-items: center;
        gap: 2rem;
        transition: 1s ease-in;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
      }

      .nav-links a {
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: #3a86ff;
      }

      .auth-buttons {
        display: flex;
        gap: 1rem;
      }

      .auth-buttons button {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .login-btn {
        background-color: transparent;
        color: #fff;
        border: 1px solid #fff;
      }

      .login-btn:hover {
        background-color: #fff;
        color: #1f2937;
      }

      .signup-btn {
        background-color: #3a86ff;
        color: #fff;
      }

      .signup-btn:hover {
        background-color: #265ecf;
      }

      .toggle_div {
        display: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: white;
      }

      @media (max-width: 768px) {
        .navbar-right {
          transition: 1s ease-in; 
          display: none;
          flex-direction: column;
          background-color: #1f2937;
          position: absolute;
          top: 100%;
          left: 0;
          width: 100%;
          padding: 1rem 2rem;
          gap: 1.5rem;
        }

        .navbar-right.active {
          display: flex;
        }

        .toggle_div {
          display: block;
        }

        .nav-links {
          flex-direction: column;
          gap: 1rem;
        }

        .auth-buttons {
          flex-direction: column;
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">MySite</div>

      <div class="navbar-right" id="navbar-right">
        <div class="nav-links">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
        </div>

        <div class="auth-buttons">
          <button class="login-btn">Login</button>
          <button class="signup-btn">Sign Up</button>
        </div>
      </div>

      <div class="toggle_div" id="toggle">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>

    <script>
      const toggle = document.getElementById("toggle");
      const navRight = document.getElementById("navbar-right");

      toggle.addEventListener("click", () => {
        navRight.classList.toggle("active");
      });
    </script>
  </body>
</html>
